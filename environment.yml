# Odisha Flood Validation System - Conda Environment
# ================================================
# Install with: conda env create -f environment.yml
# Activate with: conda activate flood-validation

name: flood-validation

channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # Core data science
  - pandas=2.1.0
  - numpy=1.24.3
  - scipy=1.11.1
  
  # Machine Learning
  - scikit-learn=1.3.0
  
  # Geospatial (better to install via conda)
  - gdal=3.7.1
  - rasterio=1.3.8
  - geopandas=0.13.2
  - shapely=2.0.1
  - fiona=1.9.4
  - pyproj=3.6.0
  
  # Database
  - psycopg2=2.9.7
  - sqlalchemy=2.0.20
  
  # Visualization
  - matplotlib=3.7.2
  - seaborn=0.12.2
  
  # Jupyter
  - jupyterlab=4.0.5
  - ipywidgets=8.1.0
  
  # Utilities
  - pyyaml=6.0.1
  - requests=2.31.0
  - tqdm=4.66.1
  
  # Install remaining packages via pip
  - pip
  - pip:
    # API Framework
    - fastapi==0.103.1
    - uvicorn[standard]==0.23.2
    - pydantic==2.3.0
    - pydantic-settings==2.0.3
    
    # Database extras
    - geoalchemy2==0.14.1
    
    # Twitter API
    - tweepy==4.14.0
    
    # Configuration
    - python-dotenv==1.0.0
    
    # Testing
    - pytest==7.4.0
    - pytest-asyncio==0.21.1
    - httpx==0.24.1
    
    # Code quality
    - black==23.7.0
    - isort==5.12.0
    
    # Logging
    - loguru==0.7.0
    - rich==13.5.2
